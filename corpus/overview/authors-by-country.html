<html xmlns:cligs="https://cligs.hypotheses.org/ns/cligs">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script src="https://cdn.plot.ly/plotly-latest.min.js"></script></head>
   <body>
      <div id="myDiv" style="width: 700px; height: 400px;"></div><script>
                        var labels = ["Argentina","Mexico","Cuba"]
                        var values_bib = [152,176,54]
                        var values_corp = [52,45,24]
                        var data = [{
                        values: values_bib,
                        labels: labels,
                        type: "pie",
                        direction: "clockwise",
                        name: "Bib-ACMé",
                        domain: {row: 0, column: 0},
                        hole: 0.4
                        },{
                        values: values_corp,
                        labels: labels,
                        type: "pie",
                        direction: "clockwise",
                        name: "Conha19",
                        domain: {row: 0, column: 1},
                        hole: 0.4
                        }];
                        
                        var layout = {
                        grid: {rows: 1, columns: 2},
                        legend: {font: {size: 14}},
                        annotations: [
                        {
                        font: {
                        size: 14
                        },
                        showarrow: false,
                        text: 'Bib-ACMé',
                        x: 0.16,
                        y: 0.5
                        },
                        {
                        font: {
                        size: 14
                        },
                        showarrow: false,
                        text: 'Conha19',
                        x: 0.83,
                        y: 0.5
                        }
                        ]
                        };
                        
                        Plotly.newPlot("myDiv", data, layout);
                    </script></body>
</html>
