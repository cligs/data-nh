<html xmlns:cligs="https://cligs.hypotheses.org/ns/cligs">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script src="https://cdn.plot.ly/plotly-latest.min.js"></script></head>
   <body>
      <div id="myDiv" style="width: 400px; height: 500px;"></div><script>
                        var trace1 = {
                        x: ["before 1880", "in or after 1880"],
                        y: [84,128
                        ],
                        type: "bar",
                        name: "third"
                        
                        };
                        var trace2 = {
                        x: ["before 1880", "in or after 1880"],
                        y: [14,30
                        ],
                        type: "bar",

                        };
                        
                        var data = [trace1, trace2];

                            x: 0.25,

                            },
                            {
                            
                            x: 1.25,
                            y: 30,

                            xanchor: "center",

                            }
                        ]
                        };
                        
                        Plotly.newPlot('myDiv', data, layout);
                    </script></body>
