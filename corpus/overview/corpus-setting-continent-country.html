<html xmlns:cligs="https://cligs.hypotheses.org/ns/cligs">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script src="https://cdn.plot.ly/plotly-latest.min.js"></script></head>
   <body>
      <div id="myDiv" style="width: 700px; height: 500px;"></div><script>
                        var labels = ["Argentina","Mexico","Cuba"]
                        var values_AM = [89,104,38]
                        var values_EU = [9,4,11]
                        var data = [{
                        values: values_AM,
                        labels: labels,
                        type: "pie",
                        direction: "clockwise",
                        name: "America",
                        domain: {row: 0, column: 0},
                        hole: 0.4
                        },{
                        values: values_EU,
                        labels: labels,
                        type: "pie",
                        direction: "clockwise",
                        name: "Europe",
                        domain: {row: 0, column: 1},
                        hole: 0.4
                        }];
                        
                        var layout = {
                        grid: {rows: 1, columns: 2},
                        annotations: [
                        {
                        font: {
                        size: 18
                        },
                        showarrow: false,
                        text: 'America',
                        x: 0.16,
                        y: 0.5
                        },
                        {
                        font: {
                        size: 18
                        },
                        showarrow: false,
                        text: 'Europe',
                        x: 0.83,
                        y: 0.5
                        }
                        ]
                        };
                        
                        Plotly.newPlot("myDiv", data, layout);
                    </script></body>
</html>
