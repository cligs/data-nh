<html xmlns:cligs="https://cligs.hypotheses.org/ns/cligs">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script src="https://cdn.plot.ly/plotly-latest.min.js"></script></head>
   <body>
      <div id="myDiv" style="width: 600px; height: 400px;"></div><script>
                        var labels = ["Argentina","Mexico","Cuba"]
                        var values_high = [58,83,33]
                        var values_low = [41,25,16]
                        var data = [{
                        values: values_high,
                        labels: labels,
                        type: "pie",
                        direction: "clockwise",
                        name: "high",
                        domain: {row: 0, column: 0},
                        hole: 0.4
                        },{
                        values: values_low,
                        labels: labels,
                        type: "pie",
                        direction: "clockwise",
                        name: "low",
                        domain: {row: 0, column: 1},
                        hole: 0.4
                        }];
                        
                        var layout = {
                        grid: {rows: 1, columns: 2},
                        annotations: [
                        {
                        font: {
                        size: 18
                        },
                        showarrow: false,
                        text: 'high',
                        x: 0.18,
                        y: 0.5
                        },
                        {
                        font: {
                        size: 18
                        },
                        showarrow: false,
                        text: 'low',
                        x: 0.81,
                        y: 0.5
                        }
                        ]
                        };
                        
                        Plotly.newPlot("myDiv", data, layout);
                    </script></body>
</html>
