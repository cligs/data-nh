<html xmlns:cligs="https://cligs.hypotheses.org/ns/cligs">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script src="https://cdn.plot.ly/plotly-latest.min.js"></script></head>
   <body>
      <div id="myDiv" style="width: 700px; height: 500px;"></div><script>
                        var labels = ["Argentina","Mexico","Cuba"]
                        var values_third = [78,88,46]
                        var values_first = [21,20,3]
                        var data = [{
                        values: values_third,
                        labels: labels,
                        type: "pie",
                        direction: "clockwise",
                        name: "third",
                        domain: {row: 0, column: 0},
                        hole: 0.4
                        },{
                        values: values_first,
                        labels: labels,
                        type: "pie",
                        direction: "clockwise",
                        name: "first",
                        domain: {row: 0, column: 1},
                        hole: 0.4
                        }];
                        
                        var layout = {
                        grid: {rows: 1, columns: 2},
                        legend: {font: {size: 14}},
                        annotations: [
                        {
                        font: {
                        size: 16
                        },
                        showarrow: false,
                        text: 'third',
                        x: 0.19,
                        y: 0.5
                        },
                        {
                        font: {
                        size: 16
                        },
                        showarrow: false,
                        text: 'first',
                        x: 0.81,
                        y: 0.5
                        }
                        ]
                        };
                        
                        Plotly.newPlot("myDiv", data, layout);
                    </script></body>
</html>
