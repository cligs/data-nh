<html xmlns:cligs="https://cligs.hypotheses.org/ns/cligs">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script src="https://cdn.plot.ly/plotly-latest.min.js"></script></head>
   <body>
      <div id="myDiv" style="width: 400px; height: 500px;"></div><script>
                        var trace1 = {
                        x: ["before 1880", "in or after 1880"],
                        y: [70,104
                        ],
                        type: "bar",
                        name: "high"
                        
                        };
                        var trace2 = {
                        x: ["before 1880", "in or after 1880"],
                        y: [28,54
                        ],
                        type: "bar",
                        name: "low"
                        };
                        
                        var data = [trace1, trace2];
                        var layout = {
                        yaxis: {title: "number of works"},
                        xaxis: {tickfont: {size: 14}},
                        legend: {font: {size: 14}},
                        barmode: "group",
                        annotations: [{
                        
                        x: 0.25,
                        y: 28,
                        text: "40%",
                        showarrow: false,
                        xanchor: "center",
                        yanchor: "bottom",
                        font: {size: 14}
                        },
                        {
                        
                        x: 1.25,
                        y: 54,
                        text: "52%",
                        showarrow: false,
                        xanchor: "center",
                        yanchor: "bottom",
                        font: {size: 14}
                        }
                        ]
                        };
                        
                        Plotly.newPlot('myDiv', data, layout);
                    </script></body>
</html>
