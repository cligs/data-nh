<html xmlns:cligs="https://cligs.hypotheses.org/ns/cligs">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script src="https://cdn.plot.ly/plotly-latest.min.js"></script></head>
   <body>
      <div id="myDiv" style="width: 800px; height: 400px;"></div><script>
                        var labels = ["Argentina","Mexico","Cuba"]
                        var values_CT = [80,76,32]
                        var values_PA = [13,18,9]
                        var values_RP = [6,14,8]
                        var data = [{
                        values: values_CT,
                        labels: labels,
                        type: "pie",
                        direction: "clockwise",
                        name: "contemporary",
                        domain: {row: 0, column: 0},
                        hole: 0.5
                        },{
                        values: values_PA,
                        labels: labels,
                        type: "pie",
                        direction: "clockwise",
                        name: "past",
                        domain: {row: 0, column: 1},
                        hole: 0.5
                        },{
                        values: values_RP,
                        labels: labels,
                        type: "pie",
                        direction: "clockwise",
                        name: "recent past",
                        domain: {row: 0, column: 2},
                        hole: 0.5
                        }
                        ];
                        
                        var layout = {
                        grid: {rows: 1, columns: 3},
                        legend: {orientation: "h"},
                        annotations: [
                            {
                            font: {
                            size: 18
                            },
                            showarrow: false,
                            text: 'contemp.',
                            x: 0.09,
                            y: 0.5
                            },
                            {
                            font: {
                            size: 18
                            },
                            showarrow: false,
                            text: 'past',
                            x: 0.5,
                            y: 0.5
                            },
                            {
                            font: {
                            size: 18
                            },
                            showarrow: false,
                            text: 'recent',
                            x: 0.89,
                            y: 0.5
                            }
                        ]
                        };
                        
                        Plotly.newPlot("myDiv", data, layout);
                    </script></body>
</html>
