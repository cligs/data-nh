<html xmlns:cligs="https://cligs.hypotheses.org/ns/cligs">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script src="https://cdn.plot.ly/plotly-latest.min.js"></script></head>
   <body>
      <div id="myDiv" style="width: 800px; height: 600px;"></div><script>
                        var labels_bib = ["Argentina","Spain","Cuba","Mexico","USA","Chile","Uruguay","Guatemala","France","Germany","Bolivia","Italy","Puerto Rico","Colombia","Peru"]
                        var values_bib = [428,135,125,509,14,5,1,7,43,2,1,1,1,2,1]
                        
                        var labels_corp = ["Argentina","Spain","Mexico","USA","Chile","Cuba","Guatemala","France","Germany","Bolivia","Italy","Peru"]
                        var values_corp = [182,71,177,7,5,51,7,17,2,1,1,1]
                        
                        var data = [{
                        values: values_bib,
                        labels: labels_bib,
                        type: "pie",
                        direction: "clockwise",
                        name: "Bib-ACMé",
                        domain: {row: 0, column: 0},
                        hole: 0.4
                        },{
                        values: values_corp,
                        labels: labels_corp,
                        type: "pie",
                        direction: "clockwise",
                        name: "Conha19",
                        domain: {row: 0, column: 1},
                        hole: 0.4
                        }];
                        
                        var layout = {
                        grid: {rows: 1, columns: 2},
                        annotations: [
                        {
                        font: {
                        size: 18
                        },
                        showarrow: false,
                        text: 'Bib-ACMé',
                        x: 0.16,
                        y: 0.5
                        },
                        {
                        font: {
                        size: 18
                        },
                        showarrow: false,
                        text: 'Conha19',
                        x: 0.84,
                        y: 0.5
                        }
                        ],
                        legend: {font: {size: 16}}
                        };
                        
                        Plotly.newPlot("myDiv", data, layout);
                    </script></body>
