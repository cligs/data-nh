<html xmlns:cligs="https://cligs.hypotheses.org/ns/cligs">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script src="https://cdn.plot.ly/plotly-latest.min.js"></script></head>
   <body>
      <div id="myDiv" style="width: 700px; height: 450px;"></div><script>
                        var data = [{
                        values: [210,33,10,3],
                        labels: ["contemporary","past","recent past","unknown"],
                        type: "pie",
                        direction: "clockwise",
                        name: "author",
                        domain: {row: 0, column: 0},
                        hole: 0.5
                        },{
                        values: [188,40,28],
                        labels: ["contemporary","past","recent past"],
                        type: "pie",
                        direction: "clockwise",
                        name: "publication",
                        domain: {row: 0, column: 1},
                        hole: 0.5
                        }];
                        
                        var layout = {
                        grid: {rows: 1, columns: 2},
                        annotations: [
                        {
                        font: {
                        size: 16
                        },
                        showarrow: false,
                        text: 'author',
                        x: 0.17,
                        y: 0.5
                        },
                        {
                        font: {
                        size: 16
                        },
                        showarrow: false,
                        text: 'publication',
                        x: 0.86,
                        y: 0.5
                        }
                        ]
                        };
                        
                        Plotly.newPlot("myDiv", data, layout);
                    </script></body>
</html>
